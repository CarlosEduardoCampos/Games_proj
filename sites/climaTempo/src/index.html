<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Tempo</title>
    <link rel="external"href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Nome da Cidade">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <iframe src="https://embed.lottiefiles.com/animation/94905" rel="external"></iframe>
            <p>Oops! Localização invalida :/</p>
        </div>

        <div class="weather-box">
            <img src="" style="width: 70%;">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Umidade</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Ventos</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>

    <!--Java Script-->
    <script src="index.js"></script>
</body>
</html>
