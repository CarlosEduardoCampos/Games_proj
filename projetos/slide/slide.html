<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="./slide.css">
</head>
<body>
    <main>
        <div class="container_slide">
            <div class="action_button" id="previous" onclick="previous()">&laquo</div>
            <div class="container_items" id="items"></div>
            <div class="action_button" id="next" onclick="next()">&raquo</div>
        </div>
    </main>
    
    <script src="./slide.js"></script>
</body>
</html>
