<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio&Projetos</title>
    <link rel="shortcut icon" href="./icones/page_project.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body{
            overflow-x: hidden;
            background: #222;
        }
        .headline{
            font-size: 2.5rem;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            padding-bottom: 50px;
            letter-spacing: 2px;
        }
        .subheadline{
            background-color: #eee;
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            padding-bottom: 20px;
            letter-spacing: 2px;
            margin-top: -40px;
        }
        .subheadline > img{
            width: 70px;
        }
        .menu{
            position: fixed;
            height: 50px;
            width: 100vw;
            background-color: rgba(255, 255, 255, 0.664);
            display: block;
            padding: 5px;
            z-index: 1;
        }
        #show_image{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--fontColor);
            background: url('./img/show.jpg') no-repeat center center/cover;
            /*imagen não sofre efeito do scrow*/
            background-attachment: fixed;
            /* Overley*/
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: color;
        }
        .show_image_container{
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: #eee;
            padding: 25px;
            border-radius: 40px;
        }
        .show_image_container > h2{
            font-size: 3rem;
            text-transform: capitalize;
        }
        .show_image_container > p{
            font-size: 1.5rem;
            text-transform: uppercase;
        }
        #tec{
            background: #eee;
            padding: 30px;
        }
        #tec > .tec_container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            padding: 50px;
            margin: auto;
        }
        #tec > .tec_container > .tec_item{
            max-width: 100px;
        }
        #games{
            color: #eee;
            padding: 30px;
        }
        .games_container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            margin: 30px auto;
            width: 90%;
        }
        #projects{
            background: #eee;
            padding: 30px;
        }
        .projects_container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            margin: 30px auto 100px auto;
            width: 90%;
            border: solid;
        }
        .item{
            background-color: #eee;
            width: 80%;
            border:solid 2px rgba(0, 0, 0, 0.295);
            border-radius: 20px;
            margin: 20px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.295);
        }
        .item:hover{
            background-color: #999;
        }
        .item img{
            width: 60px;
            height: 60px;
        }
        .item p{
            color: black;
            font-size: 20px;
            font-weight: 900;
        }
    </style>
</head>
<body onclick="jump()">
    <nav class="menu"></nav>
    <header id="show_image">
        <div class="show_image_container">
            <h2> Seja Bem vindo</h2>
            <p>Essa é minha história criativa em constante evolução.</p>
            <a href="" class="btn">Saiba Mais</a>
        </div>
    </header>
    <main>
        <section id="tec">
            <h3 class="headline"> Tecnologias </h3>
            <div class="tec_container"></div>
        </section>
        <section id="games">
            <h3 class="headline"> Jogos </h1>
            <div class="games_container">
                <a href="./play/genius/genius_play.html" class="item">
                    <img src="./img/genius.png" alt="foto de um cubo com um sinal de perguta">
                    <p>Genius</p>
                </a>
    
                <a href="./play/google_dino/dino_play.html" class="item">
                    <img src="./img/dino.png" alt="desenho de um dinosauro">
                    <p>Dino</p>
                </a>
    
                <a href="./play/snake/snake_play.html" class="item">
                    <img src="img/snak.png" alt="desenho de uma cobra">
                    <p>Snake</p>
                </a>

                <a href="./play/velha/velha.html" class="item">
                    <img src="./img/velha.png" alt="desenho jogo da velha">
                    <p>Velha</p>
                </a>
            </div>
        </section>
    
        <section id="projects">
            <h3 class="headline"> Projetos </h1>
            <div class="projects_container">
                <h4 class="subheadline">
                    <img src="./img/site.png" alt="logo javascript">
                    Meus Sites
                </h4>

                <a href="./sites/page/index.html" class="item">
                    <img src="./img/website.png" alt="site pronto">
                    <p>SoftNouse</p>
                </a>

                <a href="./sites/climaTempo/src/index.html" class="item">
                    <img src="./sites/climaTempo/img/snow.png" alt="desenho de uma nuvem de chuva e neve">
                    <p>Clima</p>
                </a>

                <a href="./sites/listaTerefas/src/index.html" class="item">
                    <img src="./img/lista.png" alt="lista e lápis">
                    <p>Tarefas</p>
                </a>

                <!-- html padrão para projetos não finalizados
                <a href="#" class="item" onclick="naoExiste()">
                    <img src="./img/block.png" alt="Bloco com simbolo de perguta">
                    <p>???</p>
                </a>
                -->
            </div>
            <div class="projects_container">
                <h4 class="subheadline">
                    <img src="./img/javascript.png" alt="logo javascript">
                    JavaScript
                </h4>
                <a href="./projetos/imc/imc.html" class="item">
                    <img src="./img/imc.png" alt="Figura de um homem acima do peso">
                    <p>IMC</p>
                </a>
    
                <a href="./projetos/slide/slide.html" class="item">
                    <img src="./img/slide.png" alt="Uma tela com setas para dois lados diferentes">
                    <p>Slide</p>
                </a>
    
                <a href="./projetos/relogio/relogio.html" class="item"">
                    <img src="./img/clock.png" alt="desenho de uma cobra">
                    <p>Relógio</p>
                </a>

                <a href="./projetos/calculadora/src/index.html" class="item" >
                    <img src="./img/calculadora.png" alt="uma calculadora">
                    <p>Calcular</p>
                </a>

                <!-- html padrão para projetos não finalizados
                <a href="#" class="item" onclick="naoExiste()">
                    <img src="./img/block.png" alt="Bloco com simbolo de perguta">
                    <p>???</p>
                </a>
                -->
            </div>
        </section>
    </main>

    <script>
        const TEC_CONTAINER = document.querySelector('.tec_container');

        const TEC_LOGOS = [
            {
                'url':'html.png',
                'nome':'HTML'
            },
            {
                'url':'css.png',
                'nome':'CSS'
            },
            {
                'url':'javascript.png',
                'nome':'JavaScript'
            },
            {
                'url':'node.png',
                'nome':'Node.js'
            }
        ]

        const listaTecnologias = (logos, container) => {
            logos.forEach(logo => {
                container.innerHTML += `<img src="/img/${logo.url}" alt="${logo.nome}" class="tec_item">`
            });
        }

        listaTecnologias(TEC_LOGOS, TEC_CONTAINER);

        // Alerta de projeto em desenvolvimento
        function naoExiste() 
        {
            alert('O projeto selecionado ainda esta em desenvolvimento.'); 
        }
    </script>
</body>
</html>
